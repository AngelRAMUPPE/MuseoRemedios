<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 40 0 L 40 40 L 0 40 Z" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#c9a66b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <circle cx="960" cy="540" r="400" fill="url(#glow)"/>
  <text x="960" y="540" font-family="Playfair Display, serif" font-size="48" fill="#c9a66b" text-anchor="middle" dominant-baseline="middle">Museo Remedios</text>
  <text x="960" y="600" font-family="Poppins, sans-serif" font-size="24" fill="#e0e0e0" text-anchor="middle" dominant-baseline="middle">En Mantenimiento</text>
</svg>
